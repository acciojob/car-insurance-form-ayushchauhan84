<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required="Yes">
		<label for="email">Email</label>
		<input type="Email" id="email" required="Yes">
		
		<label>Gender</label>
		<input type="Radio Buttons" name="gender"  required="Yes">
		
		<label for="cars">Car Brands</label>
		<select type="Dropdown (Options: BMW, Audi, Mercedez)" id="cars" required="Yes">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			
		</select>

		
		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required="Yes">
		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" id="dop" required="Yes">
		<label for="password">Password</label>
		<input type="Password" id="password" required="Yes">
		
		<Button type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
